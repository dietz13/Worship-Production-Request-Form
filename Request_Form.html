<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Arts Team Request Form</title>
    <!-- Use the Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
        }
        .modal.open {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Form Container -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-8 transform transition-all duration-300 hover:shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Creative Arts Team Request</h1>
            <p class="text-gray-600">Please fill out this form to request supplies, repairs, or upgrades.</p>
        </div>

        <!-- The main form element -->
        <form id="requestForm" class="space-y-6">

            <!-- Requester Name -->
            <div>
                <label for="requesterName" class="block text-sm font-medium text-gray-700 mb-1">Requester Name</label>
                <input type="text" id="requesterName" name="requesterName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
            </div>

            <!-- Request Date -->
            <div>
                <label for="requestDate" class="block text-sm font-medium text-gray-700 mb-1">Request Date</label>
                <input type="date" id="requestDate" name="requestDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
            </div>

            <!-- Request Type (Main Category) -->
            <div>
                <label for="requestType" class="block text-sm font-medium text-gray-700 mb-2">Request Type</label>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Supplies" required class="text-indigo-600">
                        <span class="text-gray-700 font-medium">Supplies</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Repairs" class="text-indigo-600">
                        <span class="text-gray-700 font-medium">Repairs</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Upgrades" class="text-indigo-600">
                        <span class="text-gray-700 font-medium">Upgrades</span>
                    </label>
                </div>
            </div>

            <!-- Sub-category dropdowns (initially hidden) -->
            <div id="suppliesSubcategory" class="hidden">
                <label for="subCategorySupplies" class="block text-sm font-medium text-gray-700 mb-1">Supplies Category</label>
                <select id="subCategorySupplies" name="subCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                    <option value="" disabled selected>Select a supplies category</option>
                    <option value="Audio">Audio (e.g., cables, batteries, gaff tape)</option>
                    <option value="Lighting">Lighting (e.g., gels, bulbs, haze fluid)</option>
                    <option value="Instruments">Instruments (e.g., drumsticks, guitar strings)</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div id="repairsSubcategory" class="hidden">
                <label for="subCategoryRepairs" class="block text-sm font-medium text-gray-700 mb-1">Repairs Category</label>
                <select id="subCategoryRepairs" name="subCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                    <option value="" disabled selected>Select a repairs category</option>
                    <option value="Audio Equipment">Audio Equipment (e.g., microphones, speakers)</option>
                    <option value="Lighting Fixtures">Lighting Fixtures (e.g., stage lights, effect lights)</option>
                    <option value="Instruments">Instruments (e.g., keys, guitar neck)</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="upgradesSubcategory" class="hidden">
                <label for="subCategoryUpgrades" class="block text-sm font-medium text-gray-700 mb-1">Upgrades Category</label>
                <select id="subCategoryUpgrades" name="subCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                    <option value="" disabled selected>Select an upgrades category</option>
                    <option value="Audio System">Audio System (e.g., new wireless system)</option>
                    <option value="Lighting System">Lighting System (e.g., new DMX controller)</option>
                    <option value="Software">Software (e.g., new presentation software)</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Item(s) Description -->
            <div>
                <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">Item(s) Description</label>
                <textarea id="itemDescription" name="itemDescription" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"></textarea>
            </div>

            <!-- Urgency -->
            <div>
                <label for="urgency" class="block text-sm font-medium text-gray-700 mb-1">Urgency</label>
                <select id="urgency" name="urgency" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
                    <option value="" disabled selected>Select urgency</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Link to Item -->
            <div>
                <label for="itemLink" class="block text-sm font-medium text-gray-700 mb-1">Link to Item (Optional)</label>
                <input type="url" id="itemLink" name="itemLink" placeholder="e.g., https://amazon.com/item-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">Submit Request</button>
        </form>
    </div>

    <!-- Success/Error Message Modal -->
    <div id="statusModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center"></h2>
            <p id="modalMessage" class="text-center text-gray-600 mb-6"></p>
            <div class="flex justify-center">
                <button id="closeModalBtn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Set the request date to the current date
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('requestDate');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;

            // Handle form submission
            const form = document.getElementById('requestForm');
            const modal = document.getElementById('statusModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const closeModalBtn = document.getElementById('closeModalBtn');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                const formspreeEndpoint = 'https://formspree.io/f/xnnbeqvb';

                try {
                    const response = await fetch(formspreeEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        modalTitle.textContent = "Request Submitted Successfully!";
                        modalMessage.innerHTML = `
                            <p>Thank you for your request. It has been received and will be reviewed shortly.</p>
                            <p class="mt-4 text-sm text-gray-500">
                                <span class="font-bold">Summary:</span><br>
                                Name: ${data.requesterName}<br>
                                Type: ${data.requestType} > ${data.subCategory || 'N/A'}<br>
                                Urgency: ${data.urgency}<br>
                                Description: ${data.itemDescription.substring(0, 50)}...
                            </p>
                        `;
                        form.reset();
                    } else {
                        // Handle server-side errors
                        modalTitle.textContent = "Submission Failed";
                        modalMessage.textContent = "There was an error submitting your request. Please try again.";
                    }
                } catch (error) {
                    // Handle network errors
                    console.error('Submission error:', error);
                    modalTitle.textContent = "Submission Failed";
                    modalMessage.textContent = "There was an error submitting your request. Please check your connection.";
                } finally {
                    modal.classList.add('open');
                }
            });

            closeModalBtn.addEventListener('click', () => {
                modal.classList.remove('open');
            });

            // Logic to show/hide sub-category dropdowns
            const requestTypeRadios = document.querySelectorAll('input[name="requestType"]');
            const suppliesSubcategoryDiv = document.getElementById('suppliesSubcategory');
            const repairsSubcategoryDiv = document.getElementById('repairsSubcategory');
            const upgradesSubcategoryDiv = document.getElementById('upgradesSubcategory');

            requestTypeRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    // Hide all sub-category dropdowns first
                    suppliesSubcategoryDiv.classList.add('hidden');
                    repairsSubcategoryDiv.classList.add('hidden');
                    upgradesSubcategoryDiv.classList.add('hidden');

                    // Show the relevant sub-category dropdown based on the selected radio button
                    if (event.target.value === 'Supplies') {
                        suppliesSubcategoryDiv.classList.remove('hidden');
                    } else if (event.target.value === 'Repairs') {
                        repairsSubcategoryDiv.classList.remove('hidden');
                    } else if (event.target.value === 'Upgrades') {
                        upgradesSubcategoryDiv.classList.remove('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>

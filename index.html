<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship & Production Team Request Form</title>
    <!-- Use the Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3ff6;
        }
        /* Styling for the confirmation modal overlay */
        .modal-overlay {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-4xl p-8 transform transition-all duration-300 hover:shadow-xl space-y-8">
        <!-- Branding Header -->
        <div class="text-center">
            <div class="flex flex-col items-center justify-center mb-4">
                <img src="https://avatars.planningcenteronline.com/uploads/organization/41987-1346207477/avatar.4.png" alt="Creative Team Logo" class="w-48 sm:w-64 mb-4 shadow-md rounded-xl">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Worship & Production Team</h1>
            </div>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-700 mb-2">Request Form</h2>
            <p class="text-gray-600">Please fill out this form to request supplies, repairs, or upgrades.</p>
        </div>

        <!-- The main form element -->
        <form id="requestForm" class="space-y-6">

            <!-- Requester Name -->
            <div>
                <label for="requesterName" class="block text-sm font-medium text-gray-700 mb-1">Requester Name</label>
                <input type="text" id="requesterName" name="requesterName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200">
            </div>

            <!-- Request Date -->
            <div>
                <label for="requestDate" class="block text-sm font-medium text-gray-700 mb-1">Request Date</label>
                <input type="date" id="requestDate" name="requestDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200">
            </div>

            <!-- Request Type (Main Category) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Request Type</label>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Supplies" required class="text-emerald-600">
                        <span class="text-gray-700 font-medium">Supplies</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Repairs" class="text-emerald-600">
                        <span class="text-gray-700 font-medium">Repairs</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                        <input type="radio" name="requestType" value="Upgrades" class="text-emerald-600">
                        <span class="text-gray-700 font-medium">Upgrades</span>
                    </label>
                </div>
            </div>

            <!-- Sub-category menus (initially hidden) -->
            <div id="subcategories" class="hidden space-y-4">
                
                <!-- SUPPLIES SUB-CATEGORY -->
                <div id="suppliesSubcategory" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Supplies Category</label>
                    <div class="space-y-2">
                        <!-- AUDIO SUPPLIES -->
                        <details class="bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                            <summary class="font-medium text-gray-700 flex justify-between items-center">Audio Supplies</summary>
                            <div class="mt-2 space-y-2">
                                <!-- Cables -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_audio_Cables_check" value="Cables" class="rounded text-emerald-600 item-checkbox" data-link="https://www.amazon.com/dp/B002K88E7K">
                                        <span>Cables</span>
                                    </label>
                                    <input type="text" name="supplies_audio_Cables_text" placeholder="Specify item (e.g., 10ft XLR)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-text">
                                    <input type="url" name="supplies_audio_Cables_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-url">
                                </div>
                                <!-- Batteries -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_audio_Batteries_check" value="Batteries" class="rounded text-emerald-600 item-checkbox" data-link="https://www.amazon.com/dp/B003L4972E">
                                        <span>Batteries</span>
                                    </label>
                                    <input type="text" name="supplies_audio_Batteries_text" placeholder="Specify item (e.g., AA for mics)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-text">
                                    <input type="url" name="supplies_audio_Batteries_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-url">
                                </div>
                                <!-- Other Audio -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_audio_Other_check" value="Other" class="rounded text-emerald-600 item-checkbox other-checkbox">
                                        <span>Other:</span>
                                    </label>
                                    <input type="text" name="supplies_audio_Other_text" placeholder="Specify item" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-text">
                                    <input type="url" name="supplies_audio_Other_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-url">
                                </div>
                            </div>
                        </details>
                        
                        <!-- VIDEO SUPPLIES -->
                        <details class="bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                            <summary class="font-medium text-gray-700 flex justify-between items-center">Video Supplies</summary>
                            <div class="mt-2 space-y-2">
                                <!-- Cables (formerly HDMI Cables) -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_video_Cables_check" value="Cables" class="rounded text-emerald-600 item-checkbox" data-link="https://www.amazon.com/dp/B08V819G8W">
                                        <span>Cables</span>
                                    </label>
                                    <input type="text" name="supplies_video_Cables_text" placeholder="Specify item (e.g., HDMI, SDI, USB)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-text">
                                    <input type="url" name="supplies_video_Cables_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-1 focus:ring-emerald-500 text-sm item-input-url">
                                </div>
                                <!-- Other Video -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_video_Other_check" value="Other" class="rounded text-emerald-600 item-checkbox other-checkbox">
                                        <span>Other:</span>
                                    </label>
                                    <input type="text" name="supplies_video_Other_text" placeholder="Specify item" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-text">
                                    <input type="url" name="supplies_video_Other_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-url">
                                </div>
                            </div>
                        </details>

                        <!-- NEW LIGHTING SUPPLIES -->
                        <details class="bg-gray-50 p-3 rounded-lg border border-gray-300 cursor-pointer">
                            <summary class="font-medium text-gray-700 flex justify-between items-center">Lighting Supplies</summary>
                            <div class="mt-2 space-y-2">
                                <!-- Other Lighting -->
                                <div class="flex flex-wrap items-center space-x-2 text-gray-700" data-item-group>
                                    <label class="flex items-center space-x-2 w-full sm:w-auto">
                                        <input type="checkbox" name="supplies_lighting_Other_check" value="Other" class="rounded text-emerald-600 item-checkbox other-checkbox">
                                        <span>Other:</span>
                                    </label>
                                    <input type="text" name="supplies_lighting_Other_text" placeholder="Specify item (e.g., Gel Sheets, DMX Cables, tape)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-text">
                                    <input type="url" name="supplies_lighting_Other_link" placeholder="Paste link (Optional)" disabled class="w-full mt-2 sm:w-auto sm:flex-grow sm:mt-0 ml-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-emerald-500 item-input-url">
                                </div>
                            </div>
                        </details>
                    </div>
                </div>

                <!-- REPAIRS SUB-CATEGORY (Now Structured) -->
                <div id="repairsSubcategory" class="hidden space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700">Repair Details</h3>
                    <!-- Audio Repairs -->
                    <div>
                        <label for="repairsAudioDetails" class="block text-sm font-medium text-gray-700 mb-1">Audio System Repair (Mics, Mixer, Speakers)</label>
                        <textarea id="repairsAudioDetails" name="repairsAudioDetails" rows="3" placeholder="Describe the item, the issue, and location. (e.g., Shure wireless pack 3 needs battery door repair in FOH cabinet)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                    <!-- Video Repairs -->
                    <div>
                        <label for="repairsVideoDetails" class="block text-sm font-medium text-gray-700 mb-1">Video System Repair (Cameras, Screens, Switchers)</label>
                        <textarea id="repairsVideoDetails" name="repairsVideoDetails" rows="3" placeholder="Describe the item, the issue, and location. (e.g., Stage left confidence monitor is flickering, bad HDMI cable from floor box.)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                    <!-- Lighting Repairs -->
                    <div>
                        <label for="repairsLightingDetails" class="block text-sm font-medium text-gray-700 mb-1">Lighting System Repair (Fixtures, Console, Wiring)</label>
                        <textarea id="repairsLightingDetails" name="repairsLightingDetails" rows="3" placeholder="Describe the item, the issue, and location. (e.g., Moving head light 4 on FOH truss is stuck on red color.)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                </div>

                <!-- UPGRADES SUB-CATEGORY (Now Structured) -->
                <div id="upgradesSubcategory" class="hidden space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700">Upgrade Details</h3>
                    <!-- Audio Upgrades -->
                    <div>
                        <label for="upgradesAudioDetails" class="block text-sm font-medium text-gray-700 mb-1">Audio System Upgrade</label>
                        <textarea id="upgradesAudioDetails" name="upgradesAudioDetails" rows="3" placeholder="Describe the desired upgrade and the justification." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                    <!-- Video Upgrades -->
                    <div>
                        <label for="upgradesVideoDetails" class="block text-sm font-medium text-gray-700 mb-1">Video System Upgrade</label>
                        <textarea id="upgradesVideoDetails" name="upgradesVideoDetails" rows="3" placeholder="Describe the desired upgrade and the justification." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                    <!-- Lighting Upgrades -->
                    <div>
                        <label for="upgradesLightingDetails" class="block text-sm font-medium text-gray-700 mb-1">Lighting System Upgrade</label>
                        <textarea id="upgradesLightingDetails" name="upgradesLightingDetails" rows="3" placeholder="Describe the desired upgrade and the justification." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
                    </div>
                </div>

            </div>
            
            <!-- Other Details (Optional for all) -->
            <div>
                <label for="otherDetails" class="block text-sm font-medium text-gray-700 mb-1">Additional Details / Notes (Optional)</label>
                <textarea id="otherDetails" name="otherDetails" rows="3" placeholder="Any extra information the team should know." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors duration-200"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" id="submitButton" class="w-full bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:ring-opacity-50 transition-colors duration-200 shadow-md">
                    Submit Request
                </button>
            </div>
        </form>
    </div>

    <!-- Confirmation Modal (Initially Hidden) -->
    <div id="confirmationModal" class="modal-overlay fixed inset-0 z-50 bg-black bg-opacity-50 justify-center items-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center transform scale-95 transition-all duration-300">
            <h3 class="text-2xl font-bold text-emerald-600 mb-4">Request Submitted!</h3>
            <!-- UPDATED TEXT HERE -->
            <p class="text-gray-700 mb-6">Your request has been successfully submitted</p>
            <button id="closeModalButton" class="bg-emerald-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-500 focus:ring-opacity-50">
                Close
            </button>
        </div>
    </div>
    
    <!-- JavaScript for Form Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('requestForm');
            const requestTypeRadios = document.querySelectorAll('input[name="requestType"]');
            const subcategoriesDiv = document.getElementById('subcategories');
            const suppliesSub = document.getElementById('suppliesSubcategory');
            const repairsSub = document.getElementById('repairsSubcategory');
            const upgradesSub = document.getElementById('upgradesSubcategory');
            const allSubs = [suppliesSub, repairsSub, upgradesSub];

            const confirmationModal = document.getElementById('confirmationModal');
            const closeModalButton = document.getElementById('closeModalButton');
            const submitButton = document.getElementById('submitButton');
            
            // Formspree endpoint
            const formspreeUrl = 'https://formspree.io/f/xnnbeqvb';

            // Function to dynamically set the required attribute for a single section type
            const setDetailsRequired = (sectionId, required) => {
                const fields = document.querySelectorAll(`#${sectionId} textarea`);
                fields.forEach(field => {
                    if (required) {
                        field.setAttribute('required', 'required');
                    } else {
                        field.removeAttribute('required');
                    }
                });
            };

            // Function to show/hide subcategory sections
            const updateSubcategories = (selectedType) => {
                // Hide all subcategories and remove required attributes
                allSubs.forEach(sub => sub.classList.add('hidden'));
                setDetailsRequired('repairsSubcategory', false);
                setDetailsRequired('upgradesSubcategory', false);

                if (selectedType) {
                    subcategoriesDiv.classList.remove('hidden');
                    // Show the relevant subcategory and set required fields
                    if (selectedType === 'Supplies') {
                        suppliesSub.classList.remove('hidden');
                    } else if (selectedType === 'Repairs') {
                        repairsSub.classList.remove('hidden');
                        // Setting only one field as required to pass browser validation, but ideally
                        // users should fill in the relevant one. For simplicity, we make Audio required.
                        document.getElementById('repairsAudioDetails').setAttribute('required', 'required');
                    } else if (selectedType === 'Upgrades') {
                        upgradesSub.classList.remove('hidden');
                        document.getElementById('upgradesAudioDetails').setAttribute('required', 'required');
                    }
                } else {
                    subcategoriesDiv.classList.add('hidden');
                }
            };

            // Event listener for main request type radio buttons
            requestTypeRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    updateSubcategories(event.target.value);
                });
            });

            // Event listeners for checkbox/input groups in Supplies
            document.querySelectorAll('[data-item-group]').forEach(group => {
                const checkbox = group.querySelector('.item-checkbox');
                const inputText = group.querySelector('.item-input-text');
                const inputUrl = group.querySelector('.item-input-url');
                
                // Enable/disable text and url inputs based on checkbox state
                checkbox.addEventListener('change', () => {
                    const isChecked = checkbox.checked;
                    inputText.disabled = !isChecked;
                    inputUrl.disabled = !isChecked;
                    
                    // Clear fields if unchecked
                    if (!isChecked) {
                        inputText.value = '';
                        inputUrl.value = '';
                    }
                    
                    // Set requirement for 'Other' text input
                    if (checkbox.classList.contains('other-checkbox')) {
                        if (isChecked) {
                            inputText.setAttribute('required', 'required');
                        } else {
                            inputText.removeAttribute('required');
                        }
                    }
                });
            });

            // Set initial date on load
            const dateInput = document.getElementById('requestDate');
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
            
            // Form submission handler
            form.addEventListener('submit', async (event) => { // Made function async
                event.preventDefault();
                
                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                submitButton.classList.remove('hover:bg-emerald-700');
                submitButton.classList.add('bg-emerald-400', 'cursor-not-allowed');
                
                // Data for Formspree submission (raw FormData)
                const submissionFormData = new FormData(form);
                
                // --- Start Custom Data Collection/Logging Logic (Logs to Console) ---
                // This is for local debugging/logging the structured data
                const dataForConsoleLog = {};
                
                // Collect general fields
                dataForConsoleLog.requesterName = submissionFormData.get('requesterName');
                dataForConsoleLog.requestDate = submissionFormData.get('requestDate');
                dataForConsoleLog.requestType = submissionFormData.get('requestType');
                dataForConsoleLog.otherDetails = submissionFormData.get('otherDetails');
                dataForConsoleLog.details = {};
                dataForConsoleLog.supplies = [];


                // Handle specific details based on request type
                if (dataForConsoleLog.requestType === 'Repairs') {
                    dataForConsoleLog.details.audio = submissionFormData.get('repairsAudioDetails');
                    dataForConsoleLog.details.video = submissionFormData.get('repairsVideoDetails');
                    dataForConsoleLog.details.lighting = submissionFormData.get('repairsLightingDetails');
                } else if (dataForConsoleLog.requestType === 'Upgrades') {
                    dataForConsoleLog.details.audio = submissionFormData.get('upgradesAudioDetails');
                    dataForConsoleLog.details.video = submissionFormData.get('upgradesVideoDetails');
                    dataForConsoleLog.details.lighting = submissionFormData.get('upgradesLightingDetails');
                } else if (dataForConsoleLog.requestType === 'Supplies') {
                    // Handle Supplies: iterate over all item groups and check which are selected
                    document.querySelectorAll('[data-item-group]').forEach(group => {
                        const checkbox = group.querySelector('.item-checkbox');
                        if (checkbox && checkbox.checked) {
                            const key = checkbox.name.replace('_check', '');
                            const keyParts = key.split('_');
                            
                            const item = submissionFormData.get(key + '_text') || checkbox.value;
                            const link = submissionFormData.get(key + '_link') || checkbox.dataset.link || '';
                            
                            dataForConsoleLog.supplies.push({
                                category: keyParts[1], // e.g., 'audio', 'video', or 'lighting'
                                item: item,
                                link: link
                            });
                        }
                    });
                }
                
                // Log the collected data (for demonstration purposes)
                console.log('--- FORM DATA SUBMITTED (Simulated & Logged) ---');
                console.log(JSON.stringify(dataForConsoleLog, null, 2));
                
                // --- End Custom Data Collection/Logging Logic ---

                let response;
                try {
                    // Send the raw FormData to Formspree using AJAX (fetch)
                    response = await fetch(formspreeUrl, {
                        method: 'POST',
                        body: submissionFormData,
                        // The 'Accept' header is necessary for Formspree's AJAX success response
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        // Formspree submission successful
                        console.log('Formspree submission successful!');
                        confirmationModal.classList.add('open');
                        
                        // Clear the form and reset state for a new entry
                        form.reset();
                        updateSubcategories(null); // Reset visibility
                        document.getElementById('repairsAudioDetails').removeAttribute('required'); // Clean up required state
                        document.getElementById('upgradesAudioDetails').removeAttribute('required'); // Clean up required state
                        dateInput.value = `${year}-${month}-${day}`; // Reset date after form.reset()
                    } else {
                        // Formspree failed (e.g., missing required field, rate limit)
                        const errorData = await response.json();
                        console.error('Formspree submission failed:', response.status, errorData);
                        alert(`Submission failed! Status: ${response.status}. Please check the console for details or ensure all required fields are filled.`);
                    }

                } catch (error) {
                    // Network error
                    console.error('Network or unexpected error during submission:', error);
                    alert('A network error occurred. Please try again.');
                } finally {
                    // Re-enable button and reset loading state
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Request';
                    submitButton.classList.add('hover:bg-emerald-700');
                    submitButton.classList.remove('bg-emerald-400', 'cursor-not-allowed');
                }
            });

            // Close modal functionality
            closeModalButton.addEventListener('click', () => {
                confirmationModal.classList.remove('open');
            });

            // Allow clicking outside the modal to close it
            confirmationModal.addEventListener('click', (event) => {
                if (event.target === confirmationModal) {
                    confirmationModal.classList.remove('open');
                }
            });
            
            // Initialize visibility state on load
            const initialSelectedType = document.querySelector('input[name="requestType"]:checked')?.value;
            updateSubcategories(initialSelectedType);
        });
    </script>
</body>
</html>
